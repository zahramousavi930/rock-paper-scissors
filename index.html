<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2c6133bcaa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>WELCOME TO ROCK PAPER SCISSORS GAME!</h1>
    </header>
    <h1 id="result">Result</h1>
    <div class="game-board" id="game-board">
      <div>
        <h1>You</h1>
        <div id="playerSide">
          <h3 id="playerScore">Score</h3>
          <div id="playerSelect"></div>
        </div>
      </div>
      <div>
        <h1>Computer</h1>
        <div id="computerSide">
          <h3 id="computerScore">Score</h3>
          <div id="computerSelect"></div>
        </div>
      </div>
    </div>
    <div id="select" class="select-container">
      <div id="rock" title="Rock">
        <i class="fas fa-hand-rock select-icon"></i>
      </div>
      <div id="paper" title="Paper">
        <i class="fas fa-hand-paper select-icon"></i>
      </div>
      <div id="scissors" title="Scissor">
        <i class="fas fa-hand-scissors select-icon"></i>
      </div>
    </div>
    <footer>
      <i class="fas fa-hand-rock"></i> Rock beats Scissors;<i
        class="fas fa-hand-scissors"
      ></i>
      Scissors beats Paper; <i class="fas fa-hand-paper"></i> Paper beats Rock;
      player that win 5 rounds is the winner
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
