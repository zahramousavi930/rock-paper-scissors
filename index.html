<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2c6133bcaa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>WELCOME TO ROCK PAPER SCISSORS GAME!</h1>
    </header>
    <div class="grid-container"></div>
    <div id="select" class="select-container">
      <div id="rock" title="Rock"><i class="fas fa-hand-rock select-icon"></i></div>
      <div id="paper" title="Paper"><i class="fas fa-hand-paper select-icon"></i></div>
      <div id="scissors" title="Scissor">
        <i class="fas fa-hand-scissors select-icon"></i>
      </div>
    </div>
    <footer>
      <i class="fas fa-hand-rock"></i> Rock beats Scissors</li>;<i class="fas fa-hand-scissors"></i> Scissors beats Paper</li>; <i class="fas fa-hand-paper"></i> Paper beats Rock</li>; player that
      win 5 rounds is the winner
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
